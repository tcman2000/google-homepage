<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="toolbar" id="right-toolbar">
            <div id="Gmail">Gmail</div>
            <div id="Images">Images</div>
            <div id="Apps">
                <img id="app-icon" src="/images/Google_apps_icon.png" alt="apps">
            </div>
            <div id="Account">
                <img id="account-icon" src="images/account_icon.png" alt="account">
            </div>
        </div>
        <div class="toolbar" id="left-toolbar">
            <div id="About">About</div>
            <div id="Store">Store</div>
        </div>
        <div id="logo-container">
            <img id="logo" src="/images/google_logo.png" alt="Google">
        </div>
        <div id="search-box">
            <div id="search-bar">
                <input id="search" type="text" placeholder="">
            </div>
            <div id="buttons">
                <button id="search-button" type="button">Google Search</button>
                <button id="lucky-button" type="button">I'm Feeling Lucky</button>
            </div>
        </div>

    </body>


</html>
