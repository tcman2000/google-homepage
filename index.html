<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="navbar">
            <ul>
                <li class="left" id="About">About</li>
                <li class="left id="Store">Store</li>
                <div id="right-toolbar">
                <li class="right" id="Gmail">Gmail</li>
                <li class="right" id="Images">Images</li>
                <li class="right" id="Apps">
                    <img id="app-icon" src="/images/Google_apps_icon.png" alt="apps">
                </li>
                <li class="right" id="Account">
                    <img id="account-icon" src="images/account_icon.png" alt="account">
                </li>
            </div>
            </ul>
        </div>  

        <div id="logo-container">
            <img id="logo" src="/images/google_logo.png" alt="Google">
        </div>
        <div id="search-box">
            <div id="search-bar">
                <img id="glass" src="images/magnifying_glass.webp" alt="magnify">
                <input id="search" type="text" placeholder="">
                <img id="mic" src="images/mic.png" alt="mic">
            </div>
            <div id="buttons">
                <button id="search-button" type="button">Google Search</button>
                <button id="lucky-button" type="button">I'm Feeling Lucky</button>
            </div>
        </div>

        <div id="footer">
            <li class="left">Advertising</li>
            <li class="left">Business</li>
            <li class="left">How Search works</li>
            <li id="bottom-right">
                <div class="right">Privacy</div>
                <div class="right">Terms</div>
                <div class="right">Settings</div>
            </li>
        </div>

    </body>

</html>
